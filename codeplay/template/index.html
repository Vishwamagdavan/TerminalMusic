{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/index.css'%}">
	<!-- Material Design for Bootstrap CSS -->
	<title>Code Play</title>
</head>

<body class="app" style="background-color: black;">
	<div class="jumbotron app_jumbotrons">
		<h1 class="display-4">Code Play</h1>
		<p class="lead">Play Music and Code</p>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="terminal">
					<div id="history" style="height:59px;">

					</div>
					<div class="line">
						<span id="path">User184&nbsp;@codeplay$:&nbsp;</span>
						<input type="text" id="input">
					</div>
				</div>
			</div>
			<hr>
			<div class="col-md-6">
				<audio controls id="audioId" autoplay>
					<source src="/media/{{ url }}" type="audio/mpeg">
				</audio>
				<p style="color: :aliceblue;">{{url}}</p>
			</div>
			<form method="POST">
				{% csrf_token%}
				<input type="hidden" value="" id="input">
			</form>
		</div>
	</div>




	<script>$(function () {
			
			$('.terminal').on('click', function () {
				$('#input').focus();
			});
			const url ="127.0.0.1"
			$('#input').on('keydown', function search(e) {
				if (e.keyCode == 13) {

					if ($(this).val() === 'clear' || $(this).val() === 'cls') {
						$('#history').html('');
					}
					else if ($(this).val().substring(0, 5) === '!load') {
						var val = $(this).val().substring(6);
						console.log(val);
						var csrf=document.getElementsByName('csrfmiddlewaretoken');
						console.log(csrf[0].value);
						const url='';
						$.ajax({
							type:'POST',
							url:url,
							data:{
								'csrfmiddlewaretoken':csrf[0].value,
								'text':val
							},
							success:function(response){
								console.log(response);
							},
							error:function(err){
								console.log(err);
							}
						})
					}
					else if($(this).val()==='!play'){
						$('#audioId').trigger('play')
					}
					else if($(this).val()==='!reload'){
						location.reload();
					}
					else if($(this).val()==='!pause'){
						$('#audioId').trigger('pause')
					}
					else if($(this).val()==='!stop'){
						$('#audioId').trigger('pause')
					}
					else {

						$('#history').append('\''+$(this).val() + '\' command not found<br/>');
					}

					$('#input').val('');

				}
			});
		});</script>
</body>

</html>
